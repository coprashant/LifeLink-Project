<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Dashboard | LifeLink</title>
    <link rel="stylesheet" href="donor.css">
</head>
<body>

    <nav class="navbar">
        <div class="container nav-content">
            <span class="navbar-brand">LifeLink Donor Panel</span>
            <a href="/logout" class="btn btn-logout">Logout</a>
        </div>
    </nav>

    <div class="container main-content">
        <h2 class="welcome-text">Welcome, <span id="donorName">John Doe</span></h2>

        <div class="status-banner">
            <h1>âœ… You are Eligible!</h1>
            <p>It has been more than 90 days since your last donation.</p>
            <button class="btn btn-action">Find a Blood Drive</button>
        </div>
        
        <div class="dashboard-grid">
            <div class="card donor-info">
                <div class="blood-group">O+</div>
                <h5>Blood Group</h5>
                <p class="text-muted">Donor ID: #4401</p>
            </div>

            <div class="card history-card">
                <div class="card-header">
                    <h5 class="mb-0">Donation History</h5>
                </div>
                <div class="card-body">
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Quantity (ml)</th>
                                <th>Remarks</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>2023-10-25</td>
                                <td>450ml</td>
                                <td><span class="badge badge-success">Normal BP</span></td>
                            </tr>
                            <tr>
                                <td>2023-06-15</td>
                                <td>450ml</td>
                                <td><span class="badge badge-none">None</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
