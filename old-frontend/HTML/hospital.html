<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Dashboard | LifeLink</title>
    <link rel="stylesheet" href="hospital.css">
</head>
<body class="bg-light">

    <nav class="navbar">
        <div class="container nav-content">
            <span class="navbar-brand">üè• City General Hospital</span>
            <a href="/logout" class="btn-outline">Logout</a>
        </div>
    </nav>

    <div class="container main-layout">
        <div class="card request-card">
            <div class="card-header">
                <h5 class="mb-0">üöë Request Blood Units</h5>
            </div>
            <div class="card-body">
                <form action="/request-blood" method="POST">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Blood Group Needed</label>
                            <select class="form-select" name="blood_group">
                                <option>A+</option>
                                <option>B-</option>
                                <option>O+</option>
                                <option>AB-</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Units (Bags)</label>
                            <input type="number" class="form-input" name="units" min="1" placeholder="e.g. 5" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Urgency Level</label>
                            <div class="radio-group">
                                <input type="radio" name="urgency" id="normal" value="normal" checked>
                                <label class="radio-label label-success" for="normal">Normal</label>

                                <input type="radio" name="urgency" id="critical" value="critical">
                                <label class="radio-label label-danger" for="critical">CRITICAL</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn-submit">Send Request</button>
                </form>
            </div>
        </div>

        <h4 class="section-title">Request Status Log</h4>
        <div class="table-container">
            <table class="status-table">
                <thead>
                    <tr>
                        <th>Req ID</th>
                        <th>Group</th>
                        <th>Units</th>
                        <th>Urgency</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#REQ-102</td>
                        <td>B-</td>
                        <td>5</td>
                        <td><span class="text-danger fw-bold">CRITICAL</span></td>
                        <td><span class="badge badge-success">Fulfilled</span></td>
                    </tr>
                    <tr>
                        <td>#REQ-103</td>
                        <td>A+</td>
                        <td>2</td>
                        <td>Normal</td>
                        <td><span class="badge badge-warning">Pending</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
