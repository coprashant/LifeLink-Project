<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifesave - Login</title>
    <link rel="stylesheet" href="../Frontend/Styles/login.css">
    <link rel="stylesheet" href="/Styles/login.css">
</head>
<body>

<div class="container">
    <div class="card">

        <div class="logo">ü©∏</div>
        <h3 class="header1">Welcome Back</h3>
        <p class="header2">Please enter your details to login</p>

        <form action="/login" method="post">

            <div class="field">
                <label class="labels">Login As</label>
                <select class="login-input" name="role" required>
                    <option value="donor">Donor</option>
                    <option value="admin">Admin</option>
                    <option value="hospital">Hospital</option>
                </select>
            </div>

            <div class="field">
                <label class="labels">Email Address</label>
                <input class="login-input" type="email" name="email"
                       placeholder="name@email.com" required>
            </div>

            <div class="field">
                <label class="labels">Password</label>
                <input class="login-input" type="password" name="password"
                       placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <button type="submit" class="login-button">Login</button>
        </form>

        <div class="meta">
            <p>
                New donor?
                <a class="register" href="./register.html">Register here</a>
            </p>
            <p>
                <a class="back-home" href="./home.html">‚Üê Back to Home</a>
            </p>
        </div>

    </div>
</div>

</body>
</html>
