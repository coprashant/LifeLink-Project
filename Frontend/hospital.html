<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <span class="navbar-brand fw-bold text-primary">üè• City General Hospital</span>
            <a href="/logout" class="btn btn-outline-dark">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow mb-5 border-0">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">üöë Request Blood Units</h5>
            </div>
            <div class="card-body">
                <form action="/request-blood" method="POST">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Blood Group Needed</label>
                            <select class="form-select" name="blood_group">
                                <option>A+</option>
                                <option>B-</option>
                                <option>O+</option>
                                <option>AB-</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Units (Bags)</label>
                            <input type="number" class="form-control" name="units" min="1" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Urgency Level</label>
                            <div>
                                <input type="radio" class="btn-check" name="urgency" id="normal" value="normal" checked>
                                <label class="btn btn-outline-success w-45" for="normal">Normal</label>

                                <input type="radio" class="btn-check" name="urgency" id="critical" value="critical">
                                <label class="btn btn-outline-danger w-45" for="critical">CRITICAL</label>
                            </div>
                        </div>
                        <div class="col-12 mt-3">
                            <button type="submit" class="btn btn-primary w-100 fw-bold">Send Request</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <h4>Request Status Log</h4>
        <table class="table table-bordered bg-white">
            <thead class="table-light">
                <tr>
                    <th>Req ID</th>
                    <th>Group</th>
                    <th>Units</th>
                    <th>Urgency</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#REQ-102</td>
                    <td>B-</td>
                    <td>5</td>
                    <td><span class="text-danger fw-bold">CRITICAL</span></td>
                    <td><span class="badge bg-success">Fulfilled</span></td>
                </tr>
                <tr>
                    <td>#REQ-103</td>
                    <td>A+</td>
                    <td>2</td>
                    <td>Normal</td>
                    <td><span class="badge bg-warning text-dark">Pending</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
