<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Portal - LifeLink</title>
    <link rel="stylesheet" href="hospitalDashboard.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>LifeLink - Hospital Portal</h1>
            <div class="user-info">
                <span><strong>Role:</strong> Hospital</span>
                <button class="btn-secondary" onclick="logout()">Logout</button>
            </div>
        </header>

        <section class="section card">
            <h2>Submit Blood Request</h2>
            <div class="form-group">
                <select id="bloodGroupNeeded">
                    <option value="">Select Blood Group Needed</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
                <input type="number" id="unitsRequested" placeholder="Units Requested" min="1">
                <select id="urgency">
                    <option value="Normal">Normal</option>
                    <option value="Urgent">Urgent</option>
                    <option value="Critical">Critical</option>
                </select>
                <button class="btn-primary" onclick="submitRequest()">Submit Request</button>
            </div>
            <div id="submitResult" class="result"></div>
        </section>

        <section class="section card">
            <div class="section-header">
                <h2>My Blood Requests</h2>
                <button onclick="getMyRequests()">Refresh Requests</button>
            </div>
            <div id="requestsResult" class="result-display"></div>
        </section>

        <section class="section card">
            <div class="section-header">
                <h2>Blood Availability</h2>
                <button onclick="checkAvailability()">Check Available Blood</button>
            </div>
            <div id="availabilityResult" class="result-display"></div>
        </section>
    </div>

    <script>
        // JS logic remains unchanged to preserve backend connectivity
        async function submitRequest() {
            const request = {
                blood_group_needed: document.getElementById('bloodGroupNeeded').value,
                units_requested: document.getElementById('unitsRequested').value,
                urgency: document.getElementById('urgency').value
            };

            if (!request.blood_group_needed || !request.units_requested) {
                showError('submitResult', 'Please fill all required fields');
                return;
            }

            try {
                const response = await fetch('/hospital/requests', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(request)
                });

                if (response.ok) {
                    showSuccess('submitResult', 'Blood request submitted successfully!');
                    document.getElementById('bloodGroupNeeded').value = '';
                    document.getElementById('unitsRequested').value = '';
                    document.getElementById('urgency').value = 'Normal';
                    getMyRequests();
                } else {
                    const error = await response.text();
                    showError('submitResult', error);
                }
            } catch (error) {
                showError('submitResult', error.message);
            }
        }

        async function getMyRequests() {
            try {
                const response = await fetch('/hospital/requests');
                const data = await response.json();
                
                const resultDiv = document.getElementById('requestsResult');
                resultDiv.style.display = 'block';

                if (data.length === 0) {
                    resultDiv.innerHTML = '<p class="empty-msg">No requests found</p>';
                    return;
                }

                let html = '<table><thead><tr><th>ID</th><th>Blood Group</th><th>Units</th><th>Urgency</th><th>Status</th><th>Date</th></tr></thead><tbody>';
                
                data.forEach(req => {
                    const statusClass = `status-${req.status}`;
                    html += `<tr>
                        <td>${req.request_id}</td>
                        <td>${req.blood_group_needed}</td>
                        <td>${req.units_requested}</td>
                        <td>${req.urgency}</td>
                        <td class="${statusClass}">${req.status.replace('_', ' ').toUpperCase()}</td>
                        <td>${new Date(req.request_date).toLocaleString()}</td>
                    </tr>`;
                });

                html += '</tbody></table>';
                resultDiv.innerHTML = html;
            } catch (error) {
                showError('requestsResult', error.message);
            }
        }

        async function checkAvailability() {
            try {
                const response = await fetch('/hospital/inventory/available');
                const data = await response.json();
                
                const resultDiv = document.getElementById('availabilityResult');
                resultDiv.style.display = 'block';

                if (data.length === 0) {
                    resultDiv.innerHTML = '<p class="empty-msg">No blood available</p>';
                    return;
                }

                let html = '<table><thead><tr><th>Blood Group</th><th>Available Units</th></tr></thead><tbody>';
                
                data.forEach(item => {
                    html += `<tr>
                        <td>${item.blood_group}</td>
                        <td>${item.available_units}</td>
                    </tr>`;
                });

                html += '</tbody></table>';
                resultDiv.innerHTML = html;
            } catch (error) {
                showError('availabilityResult', error.message);
            }
        }

        async function logout() {
            try {
                await fetch('/logout', { method: 'POST' });
                window.location.href = '/login.html';
            } catch (error) {
                alert('Logout failed');
            }
        }

        function showSuccess(elementId, message) {
            const resultDiv = document.getElementById(elementId);
            resultDiv.className = 'result success-box';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `<p>${message}</p>`;
        }

        function showError(elementId, message) {
            const resultDiv = document.getElementById(elementId);
            resultDiv.className = 'result error-box';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `<p>Error: ${message}</p>`;
        }

        window.onload = function() {
            getMyRequests();
        };
    </script>
</body>
</html>
