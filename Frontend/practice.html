<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeLink | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            height: 100vh;
        }
        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .brand-logo {
            font-size: 2.5rem;
            color: #dc3545; /* Bootstrap Red */
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                
                <div class="card login-card p-4">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <div class="brand-logo mb-2">ü©∏</div>
                            <h3 class="fw-bold">Welcome Back</h3>
                            <p class="text-muted small">Please enter your details to login</p>
                        </div>

                        <form action="/login" method="POST">
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Login As</label>
                                <select class="form-select border-2" name="role" required>
                                    <option value="donor">Donor</option>
                                    <option value="hospital">Hospital</option>
                                    <option value="admin">Blood Bank Admin</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Email Address</label>
                                <input type="email" class="form-control border-2" name="email" placeholder="name@example.com" required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-semibold">Password</label>
                                <input type="password" class="form-control border-2" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                            </div>

                            <button type="submit" class="btn btn-danger w-100 py-2 fw-bold mb-3 shadow-sm">
                                Login
                            </button>
                        </form>

                        <div class="text-center mt-3">
                            <p class="mb-1 small">New donor? <a href="/register" class="text-danger text-decoration-none fw-bold">Register here</a></p>
                            <a href="/" class="text-muted small text-decoration-none">‚Üê Back to Home</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
